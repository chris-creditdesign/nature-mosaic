	<script>
		/* Helper function to add and implement html imports */
		function addImportLink (url, target) {
			var link = document.createElement("link");
			var container = document.getElementById(target);
			link.rel = "import";
			link.href = url;

			link.onload = function (e) {
				var graphic = this.import.querySelector(".ai2html");
				container.appendChild(graphic.cloneNode(true));
			}

			document.head.appendChild(link);
		}
	</script>
