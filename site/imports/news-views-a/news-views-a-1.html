<figcaption class="g-description">
	<dl>
		<dt class="marker marker-1">a Healthy retina</dt>
			<dd>Intermingled rod and cone photoreceptor cells in the outer portion of the retina receive glucose from blood vessels, through retinal pigmented epithelial (RPE) cells. Glucose uptake in photoreceptors is mediated by the transporter protein Glut-1, which interacts with another protein, Basigin-1. AÃ¯t-Ali <i>et al</i>.<sup><a href="#ref3" title="Ait-Ali, N. et al. Cell 161, 817-832 (2015)." id="ref-link-1">3</a></sup> demonstrate that a protein secreted from rods, called rod-derived cone viability factor (RdCVF), associates with Basigin-1 to improve glucose uptake and the production of energy from glucose by inducing the formation of a more active form of Glut&#8209;1.</dd>

		<dt class="marker marker-2">b Retinitis pigmentosa</dt>
			<dd>In diseases such as retinitis pigmentosa, in which rods die, cones seem to be unable to take up enough glucose to fuel their metabolism, and so also die.</dd>

		<dt class="marker marker-3">c RdCVF treatment</dt>
			<dd>The authors show that this defect can be prevented by addition of RdCVF.</dd>
